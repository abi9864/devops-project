name: DevOps CI Pipeline

on:
  push:
    branches:
      - dev
      - stage
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check Python Version
      run: python --version

    - name: Simple Test Step
      run: echo "CI is working successfully!"
